<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>業務管理アプリ</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#06c755">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="login-screen" class="container d-flex flex-column justify-content-center align-items-center vh-100 bg-light" style="position:fixed; top:0; left:0; width:100%; z-index:9999;">
        <div class="card shadow border-0 p-4" style="width: 100%; max-width: 350px;">
            <div class="text-center mb-4">
                <h4 class="fw-bold text-success">利用開始</h4>
                <p class="text-muted small">登録名を入力してください</p>
            </div>
            <input type="text" id="login-name" class="form-control form-control-lg mb-3" placeholder="名前 (例: 山根)">
            <button id="login-btn" class="btn btn-success btn-lg w-100 fw-bold">ログイン</button>
            <div id="login-error" class="text-danger small mt-2 text-center d-none">ユーザーが見つかりません</div>
        </div>
    </div>

    <div id="app-screen" class="d-none">
        
        <nav class="navbar navbar-light app-header shadow-sm px-3">
            <span class="navbar-brand fw-bold" id="header-title">受信箱</span>
            <div class="d-flex align-items-center gap-2">
                <span id="user-display" class="badge bg-light text-dark border"></span>
                <button id="logout-btn" class="btn btn-sm btn-outline-secondary"><i class="bi bi-box-arrow-right"></i></button>
            </div>
        </nav>

        <main id="main-scroll" class="container-fluid">
            
            <div id="tab-inbox" class="tab-pane fade show active">
                <div class="list-group list-group-flush" id="inbox-list">
                    <div class="text-center text-muted mt-5">読み込み中...</div>
                </div>
            </div>

            <div id="tab-chat" class="tab-pane fade">
                <div id="chat-container" class="d-flex flex-column gap-3">
                    </div>
            </div>

            <div id="tab-form" class="tab-pane fade">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <h6 class="fw-bold mb-3" id="form-title-label">申請を作成</h6>
                        <select id="form-type" class="form-select mb-3"></select>
                        <textarea id="form-body" class="form-control mb-3" rows="5" placeholder="詳細内容"></textarea>
                        <div class="mb-3">
                            <div id="form-image-preview" class="mb-2 d-none"></div>
                            <label class="btn btn-outline-secondary btn-sm w-100">
                                <i class="bi bi-camera"></i> 画像を追加
                                <input type="file" accept="image/*" hidden>
                            </label>
                        </div>
                        <button id="submit-form-btn" class="btn btn-success w-100 fw-bold py-2">送信する</button>
                    </div>
                </div>
            </div>

            <div id="tab-calendar" class="tab-pane fade">
                <div class="d-flex justify-content-between align-items-center mb-3 bg-white p-3 rounded shadow-sm">
                    <button id="cal-prev-btn" class="btn btn-sm btn-outline-secondary"><i class="bi bi-chevron-left"></i></button>
                    <h5 class="m-0 fw-bold" id="cal-title">2026年 2月</h5>
                    <button id="cal-next-btn" class="btn btn-sm btn-outline-secondary"><i class="bi bi-chevron-right"></i></button>
                </div>
                <div class="calendar-wrapper">
                    <div class="calendar-header">
                        <span class="text-danger">日</span><span>月</span><span>火</span><span>水</span><span>木</span><span>金</span><span class="text-primary">土</span>
                    </div>
                    <div id="calendar-grid" class="calendar-body"></div>
                </div>
                <div id="selected-date-events" class="mt-3"></div>
            </div>

        </main>

        <div id="chat-input-area" class="border-top d-none">
            <div id="chat-image-preview" class="px-2 pt-2 d-none"></div>
            <div class="p-2">
                <div class="input-group">
                    <button class="btn btn-secondary"><i class="bi bi-plus-lg"></i></button>
                    <input type="text" id="chat-input-text" class="form-control" placeholder="メッセージ...">
                    <button id="send-chat-btn" class="btn btn-success"><i class="bi bi-send-fill"></i></button>
                </div>
            </div>
        </div>

        <nav class="navbar app-footer navbar-light border-top">
            <div class="container-fluid p-0">
                <div class="row w-100 m-0 text-center gx-0">
                    <div class="col-3">
                        <a href="#" class="nav-link nav-item active" data-target="#tab-inbox">
                            <i class="bi bi-inbox fs-4 d-block"></i>
                            <span class="small fw-bold">受信箱</span>
                        </a>
                    </div>
                    <div class="col-3">
                        <a href="#" class="nav-link nav-item" data-target="#tab-chat">
                            <i class="bi bi-chat-dots fs-4 d-block"></i>
                            <span class="small fw-bold" id="nav-label-chat">連絡</span>
                        </a>
                    </div>
                    <div class="col-3">
                        <a href="#" class="nav-link nav-item" data-target="#tab-form">
                            <i class="bi bi-pencil-square fs-4 d-block"></i>
                            <span class="small fw-bold" id="nav-label-form">作成</span>
                        </a>
                    </div>
                    <div class="col-3">
                        <a href="#" class="nav-link nav-item" data-target="#tab-calendar">
                            <i class="bi bi-calendar-check fs-4 d-block"></i>
                            <span class="small fw-bold">予定</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="modal fade" id="eventModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">予定の追加</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <input type="hidden" id="event-date-hidden">
                    <div class="mb-3"><label class="form-label">日付</label><div id="event-date-display" class="fw-bold fs-5"></div></div>
                    <div class="mb-3"><label class="form-label">予定の内容</label><input type="text" id="event-title-input" class="form-control" placeholder="例: 出張、会議"></div>
                </div>
                <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button><button type="button" id="save-event-btn" class="btn btn-success">保存</button></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
