<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>許可申請アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-bottom: 80px; }
        .theme-bg { background-color: #007BFF; color: white; }
        .status-badge { font-size: 0.8em; padding: 5px 10px; border-radius: 10px; }
        .status-pending { background-color: #ffc107; color: #000; }
        .status-approved { background-color: #28a745; color: #fff; }
        .status-rejected { background-color: #dc3545; color: #fff; }
        .status-request { background-color: #17a2b8; color: #fff; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark theme-bg sticky-top mb-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">許可申請アプリ</span>
            <div class="d-flex align-items-center gap-2">
                <span id="current-user-name" class="text-white small"></span>
                <button id="logout-btn" onclick="app.logout()" class="btn btn-sm btn-outline-light d-none">ログアウト</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="login-screen">
            <div class="card p-4 shadow-sm">
                <h5 class="text-center mb-4">利用開始</h5>
                <div class="mb-3">
                    <label class="form-label">名前</label>
                    <input type="text" id="login-name-input" class="form-control" placeholder="例：鈴木">
                    <div class="form-text">登録された名前と完全に一致する必要があります</div>
                </div>
                <button onclick="app.login()" class="btn btn-primary w-100" style="background-color: #007BFF;">ログイン</button>
            </div>
        </div>

        <div id="main-screen" class="d-none">
            <ul class="nav nav-tabs nav-fill mb-3" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-apply">申請作成</button>
                </li>
                <li class="nav-item d-none" id="nav-item-request">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-request">命令作成</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-list">一覧</button>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="tab-apply">
                    <div class="card p-3 shadow-sm border-0">
                        <div class="mb-3">
                            <label class="form-label">申請の種類</label>
                            <select id="apply-type" class="form-select"></select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">提出先主人</label>
                            <select id="leader-select" class="form-select"></select>
                            <div class="form-text">同じグループの主人のみ表示されます</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">内容詳細</label>
                            <textarea id="apply-body" class="form-control" rows="4"></textarea>
                        </div>
                        <button onclick="app.submitApplication()" class="btn btn-primary w-100" style="background-color: #007BFF;">申請を送る</button>
                    </div>
                </div>

                <div class="tab-pane fade" id="tab-request">
                    <div class="card p-3 shadow-sm border-0">
                        <h6 class="mb-3 border-bottom pb-2">奴隷へ命令を送る</h6>
                        
                        <div class="mb-3">
                            <label class="form-label">命令の種類</label>
                            <select id="request-type" class="form-select"></select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">命令先</label>
                            <select id="target-select" class="form-select"></select>
                        </div>

                        <div class="mb-3 bg-light p-2 rounded">
                            <label class="form-label fw-bold">期限設定</label>
                            
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="deadlineMode" id="mode-date" value="date" checked onchange="app.toggleDeadlineMode()">
                                <label class="form-check-label" for="mode-date">日時を指定</label>
                            </div>
                            
                            <div id="deadline-date-area" class="d-flex align-items-center gap-1 mb-3">
                                <select id="dl-month" class="form-select form-select-sm" style="width: auto;"></select>
                                <span>月</span>
                                <select id="dl-day" class="form-select form-select-sm" style="width: auto;"></select>
                                <span>日</span>
                                <select id="dl-hour" class="form-select form-select-sm" style="width: auto;"></select>
                                <span>時 まで</span>
                            </div>

                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="deadlineMode" id="mode-relative" value="relative" onchange="app.toggleDeadlineMode()">
                                <label class="form-check-label" for="mode-relative">今から〇分以内</label>
                            </div>
                            <div id="deadline-relative-area" class="d-none">
                                <select id="dl-minutes" class="form-select">
                                    </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">内容詳細</label>
                            <textarea id="request-body" class="form-control" rows="3" placeholder="命令内容を入力"></textarea>
                        </div>
                        
                        <button onclick="app.submitRequest()" class="btn btn-info text-white w-100">命令を送る</button>                
                    </div>
                </div>

                <div class="tab-pane fade" id="tab-list">
                    <div id="application-list" class="d-grid gap-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
