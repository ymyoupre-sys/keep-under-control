<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>管理アプリ</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#06c755">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="login-screen" class="container d-flex flex-column justify-content-center align-items-center vh-100 bg-light" style="position:fixed; top:0; left:0; width:100%; z-index:9999;">
        <div class="card shadow border-0 p-4" style="width: 100%; max-width: 350px;">
            <div class="text-center mb-4">
                <h4 class="fw-bold text-success">利用開始</h4>
                <p class="text-muted small">登録名を入力してください</p>
            </div>
            <input type="text" id="login-name" class="form-control form-control-lg mb-3" placeholder="名前 (例: 田中)">
            <button id="login-btn" class="btn btn-success btn-lg w-100 fw-bold">ログイン</button>
            <div id="login-error" class="text-danger small mt-2 text-center d-none">ユーザーが見つかりません</div>
        </div>
    </div>

    <div id="main-screen" class="d-none">
        
        <header class="fixed-top bg-white border-bottom px-3 py-2 d-flex justify-content-between align-items-center" style="height: 60px;">
            <span class="fw-bold" id="header-title">チャット</span>
            <div class="d-flex align-items-center">
                <span id="user-name-display" class="me-2 small text-muted"></span>
                <button id="logout-btn" class="btn btn-sm btn-outline-secondary"><i class="bi bi-box-arrow-right"></i></button>
            </div>
        </header>

        <div class="container-fluid pt-5 pb-5 mt-4">
            
            <div id="tab-chat" class="tab-content">
                <div id="chat-container" class="role-leader">
                    <div id="chat-list" class="list-group list-group-flush">
                        </div>
                </div>

                <div id="chat-detail-container" class="d-none bg-light" style="position:fixed; top:60px; bottom:60px; left:0; width:100%; z-index:100; overflow-y:auto;">
                    <div class="p-2 bg-white border-bottom sticky-top d-flex align-items-center">
                        <button id="back-to-chat-list" class="btn btn-sm role-leader"><i class="bi bi-chevron-left"></i></button>
                        <span id="chat-target-name" class="ms-2 fw-bold"></span>
                    </div>
                    <div id="chat-messages" class="p-3">
                        </div>
                </div>
            </div>

            <div id="tab-inbox" class="tab-content d-none">
                <div id="inbox-list">
                    </div>
            </div>

            <div id="tab-form" class="tab-content d-none">
                <div class="card p-3 border-0">
                    <div class="mb-3">
                        <label class="form-label">件名</label>
                        <input type="text" id="form-title" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">内容</label>
                        <textarea id="form-content" class="form-control" rows="5"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">画像添付</label>
                        <input type="file" id="form-image-file" class="form-control" accept="image/*">
                        <div id="form-image-preview" class="mt-2"></div>
                    </div>
                    <button id="form-submit-btn" class="btn btn-success w-100">送信</button>
                </div>
            </div>

            <div id="tab-calendar" class="tab-content d-none">
                <div class="d-flex justify-content-between align-items-center mb-3 px-2">
                    <button id="cal-prev-btn" class="btn btn-sm btn-outline-secondary">&lt;</button>
                    <h5 id="cal-month-label" class="m-0"></h5>
                    <button id="cal-next-btn" class="btn btn-sm btn-outline-secondary">&gt;</button>
                </div>
                <div id="calendar-grid" class="border bg-white"></div>
                <div class="mt-3 text-end">
                    <button class="btn btn-primary rounded-circle shadow" data-bs-toggle="modal" data-bs-target="#eventModal" style="width:50px; height:50px;">
                        <i class="bi bi-plus-lg"></i>
                    </button>
                </div>
            </div>

        </div>

        <div id="chat-input-area" class="fixed-bottom bg-white border-top p-2 d-none" style="bottom:60px; z-index:1050;">
            <div id="chat-image-preview" class="mb-1"></div>
            <div class="input-group">
                <label class="btn btn-outline-secondary">
                    <i class="bi bi-image"></i>
                    <input type="file" id="chat-image-file" hidden accept="image/*">
                </label>
                <input type="text" id="chat-message-input" class="form-control" placeholder="メッセージ...">
                <button id="chat-send-btn" class="btn btn-success"><i class="bi bi-send"></i></button>
            </div>
        </div>

        <nav class="bottom-nav fixed-bottom bg-white border-top d-flex justify-content-around py-2" style="height:60px; z-index:1060;">
            <a href="#tab-chat" class="bottom-nav-item active text-decoration-none text-center text-secondary" style="flex:1;">
                <i class="bi bi-chat-dots fs-4"></i>
                <div style="font-size:10px;">チャット</div>
            </a>
            <a href="#tab-inbox" class="bottom-nav-item text-decoration-none text-center text-secondary" style="flex:1;">
                <i class="bi bi-inbox fs-4"></i>
                <div style="font-size:10px;">受信箱</div>
            </a>
            <a href="#tab-form" class="bottom-nav-item text-decoration-none text-center text-secondary" style="flex:1;">
                <i class="bi bi-pencil-square fs-4"></i>
                <div style="font-size:10px;">作成</div>
            </a>
            <a href="#tab-calendar" class="bottom-nav-item text-decoration-none text-center text-secondary" style="flex:1;">
                <i class="bi bi-calendar3 fs-4"></i>
                <div style="font-size:10px;">予定</div>
            </a>
        </nav>
    </div> <div class="modal fade" id="eventModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">予定の追加</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <div class="row mb-3">
                        <div class="col-6">
                            <label class="form-label small text-muted">開始日</label>
                            <input type="date" id="event-start-date" class="form-control">
                        </div>
                        <div class="col-6">
                            <label class="form-label small text-muted">終了日</label>
                            <input type="date" id="event-end-date" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">予定の内容</label>
                        <input type="text" id="event-title-input" class="form-control" placeholder="例: 外出、出社、在宅など">
                    </div>
                </div>
                <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button><button type="button" id="save-event-btn" class="btn btn-success">保存</button></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
