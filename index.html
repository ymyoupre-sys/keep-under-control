<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社内申請アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-bottom: 80px; }
        .theme-bg { background-color: #007BFF; color: white; }
        .status-badge { font-size: 0.8em; padding: 5px 10px; border-radius: 10px; }
        .status-pending { background-color: #ffc107; color: #000; }
        .status-approved { background-color: #28a745; color: #fff; }
        .status-rejected { background-color: #dc3545; color: #fff; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark theme-bg sticky-top mb-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">申請アプリ</span>
            <span id="current-user-name" class="text-white small"></span>
        </div>
    </nav>

    <div class="container">
        <div id="login-screen">
            <div class="card p-4 shadow-sm">
                <h5 class="text-center mb-4">利用開始</h5>
                <select id="user-select" class="form-select mb-3">
                    <option value="">ユーザーを選択...</option>
                </select>
                <button onclick="app.login()" class="btn btn-primary w-100" style="background-color: #007BFF;">ログイン</button>
            </div>
        </div>

        <div id="main-screen" class="d-none">
            
            <ul class="nav nav-tabs nav-fill mb-3" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-apply">申請作成</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-list">一覧・承認</button>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="tab-apply">
                    <div class="card p-3 shadow-sm border-0">
                        <div class="mb-3">
                            <label class="form-label">申請の種類</label>
                            <select id="apply-type" class="form-select">
                                <option>交通費申請</option>
                                <option>備品購入申請</option>
                                <option>有給休暇申請</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">提出先リーダー</label>
                            <select id="leader-select" class="form-select"></select>
                            <div class="form-text">同じグループのリーダーのみ表示されます</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">内容詳細</label>
                            <textarea id="apply-body" class="form-control" rows="4" placeholder="金額や理由などを入力"></textarea>
                        </div>
                        <button onclick="app.submitApplication()" class="btn btn-primary w-100" style="background-color: #007BFF;">申請を送る</button>
                    </div>
                </div>

                <div class="tab-pane fade" id="tab-list">
                    <div id="application-list" class="d-grid gap-3">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module" src="js/app.js"></script>
</body>
</html>
